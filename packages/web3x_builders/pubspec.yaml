version: 1.1.1
homepage: https://github.com/AstroxNetwork
repository: https://github.com/AstroxNetwork/web3dart
issue_tracker: https://github.com/AstroxNetwork/web3dart/issues

environment:
  sdk: ^3.4.0

dependencies:
  build: ^2.3.1
  code_builder: ^4.3.0
  web3x: ^1.0.1
  built_collection: ^5.1.1
  path: ^1.8.2
  dart_style: '>=2.3.8 <4.0.0'
  pub_semver: ^2.1.1

dev_dependencies:
  lints: any
  build_runner: ^2.2.1
  build_config: ^1.1.0
